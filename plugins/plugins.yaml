internal_plugins: debugview,depthai,gldemo,ground_truth_slam,gtsam_integrator,offline_cam,offline_imu,offload_data,offload_vio,passthrough_integrator,pose_lookup,pose_prediction,realsense,record_imu_cam,rk4_integrator,timewarp_gl,zed
external_plugins: Kimera_vio,Audio_Pipeline,OpenXR_APP,ORB_SLAM,Monado,OpenVINS

group:
  name: ci
  plugins: offline_imu,offline_cam,kimera_vio,gtsam_integrator,pose_prediction,ground_truth_slam,gldemo,timewarp_gl,audio_pipeline
  data: robotics.ethz.ch/~asl-datasets/ijrr_euroc_mav_dataset/vicon_room1/V1_02_medium/V1_02_medium.zip
  duration: 10
  build_type: Debug
  enable_offload:   False
  enable_alignment: False
  enable_verbose_errors: False
  enable_pre_sleep: False

group:
  name: headless
  plugins: offline_imu,offline_cam,kimera_vio,gtsam_integrator,pose_prediction,ground_truth_slam,gldemo,timewarp_gl,audio_pipeline
  enable_offload: False
  enable_alignment: False
  enable_verbose_errors: False
  enable_pre_sleep: False

group:
  name: monado
  plugins: offline_imu,offline_cam,kimera_vio,gtsam_integrator,pose_prediction,timewarp_gl,audio_pipeline,monado,open_xr
  enable_offload: false
  enable_alignment: false
  enable_verbose_errors: false
  enable_pre_sleep: false

group:
  name: native
  plugins: offline_imu,offline_cam,kimera_vio,gtsam_integrator,pose_prediction,ground_truth_slam,gldemo,debugview,offload_data,timewarp_gl,audio_pipeline
  enable_offload: false
  enable_alignment: false
  enable_verbose_errors: false
  enable_pre_sleep: false

group:
  name: offload_device
  plugins: offline_imu,offline_cam,gtsam_integrator,pose_prediction,gldemo,debugview,offload_vio,timewarp_gl,audio_pipeline,kimera_vio
  run: offline_imu,offline_cam,gtsam_integrator,pose_prediction,gldemo,debugview,offload_vio.device_rx,offload_vio.device_tx,timewarp_gl,audio_pipeline,kimera_vio
  duration: 85
  enable_offload: False
  enable_alignment: False
  enable_verbose_errors: False
  enable_pre_sleep: False

group:
  name: offload_server
  plugins: offload_vio,kimera_vio,audio_pipeline
  run: offload_vio.server_rx,offload_vio.server_tx,kimera_vio,audio_pipeline
  duration: 90
  enable_offload: False
  enable_alignment: False
  enable_verbose_errors: False
  enable_pre_sleep: False
