all_plugins: audio_pipeline,debugview,depthai,gldemo,ground_truth_slam,gtsam_integrator,offline_cam,offline_imu,offload_data,offload_vio.device_rx,offload_vio.device_tx,offload_vio.server_rx,offload_vio.server_tx,passthrough_integrator,pose_lookup,pose_prediction,realsense,record_imu_cam,rk4_integrator,timewarp_gl,timewarp_gl.monado,openwarp_vk,openwarp_vk.monado,zed,fauxpose,native_renderer,timewarp_vk,timewarp_vk.monado,vkdemo,openni,record_rgb_depth,offload_rendering_client,offload_rendering_client_jetson,offload_rendering_server,tcp_network_backend,lighthouse,webcam,hand_tracking,hand_tracking.viewer,hand_tracking_gpu,zed.data_injection,openvins,orb_slam3

profiles:
  - ci:
    plugins: offline_imu,offline_cam,gtsam_integrator,openvins,pose_prediction,ground_truth_slam,vkdemo,timewarp_vk,native_renderer,debugview
    env_vars:
      duration: 15
      enable_offload:   False
      enable_alignment: False
      enable_verbose_errors: False
      enable_pre_sleep: False

  - headless:
    plugins: offline_imu,offline_cam,gtsam_integrator,openvins,pose_prediction,ground_truth_slam,timewarp_vk,vkdemo,native_renderer
    env_vars:
      enable_offload: False
      enable_alignment: False
      enable_verbose_errors: False
      enable_pre_sleep: False

# Looked-up poses with native VK or Monado.

  - native_vk_lookup:
    plugins: pose_lookup,timewarp_vk,vkdemo,native_renderer
    env_vars:
      enable_offload: false
      enable_alignment: false
      enable_verbose_errors: false
      enable_pre_sleep: false

  - monado_vk_lookup:
    plugins: pose_lookup,timewarp_vk.monado
    env_vars:
      enable_offload: false
      enable_alignment: false
      enable_verbose_errors: false
      enable_pre_sleep: false

# Lighthouse pose tracking with native VK.

  - native_vk_lighthouse:
    plugins: pose_prediction,lighthouse,timewarp_vk,vkdemo,native_renderer
    env_vars:
      enable_offload: false
      enable_alignment: false
      enable_verbose_errors: false
      enable_pre_sleep: false
      ILLIXR_LIGHTHOUSE: true

# Procedurally generated movement with native GL.

  - fauxpose:
    plugins: fauxpose,timewarp_vk,vkdemo,native_renderer,debugview
    env_vars:
      enable_offload: false
      enable_alignment: false
      enable_verbose_errors: false
      enable_pre_sleep: false

# Monado with TimeWarp/OpenWarp VK.
# Defaults to offline datasets and OpenVINS for VIO.

  - monado_timewarp_vk:
