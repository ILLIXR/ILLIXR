########
# To add packages to this file:
#
#     . $HOME/miniconda3/etc/profile.d/conda.sh
#     conda deactivate
#     conda activate illixr-runner
#     conda install $package # where $packages is the name of a package in Conda Forge
#     conda env export > runner/environment.yml
#
# Please be a good citizen and also copy/resotre this block comment!!
########
name: illixr-runner
channels:
  - conda-forge
  - defaults
dependencies:
  - _libgcc_mutex=0.1=main
  - aiofiles
  - aiohttp
  - async-timeout
  - attrs
  - ca-certificates
  - certifi
  - chardet
  - click
  - dataclasses
  - idna
  - importlib-metadata
  - importlib_metadata
  - jsonschema
  - ld_impl_linux-64
  - libedit
  - libffi
  - libgcc-ng
  - libstdcxx-ng
  - multidict
  - ncurses
  - openssl
  - pip
  - pyrsistent
  - python
  - python_abi
  - pyyaml
  - readline
  - setuptools
  - six
  - sqlite
  - tk
  - tqdm
  - wheel
  - xz
  - yaml
  - yarl
  - zipp
  - zlib
  - pip:
    - pyyaml-include==1.2
prefix: /opt/ILLIXR/miniconda3/envs/illixr-runner
