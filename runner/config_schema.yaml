$schema: http://json-schema.org/schema#
$id: http://illixr.github.io/schemas/config.json
definitions:
  app:
    oneOf:
      - type: string
      - type: object
        additionalProperties: false
        required:
          - src_path
          - bin_subpath
        properties:
          src_path:
            $ref: '#/definitions/path'
            default: {}
            description: Path to source to build
          bin_subpath:
            type: string
            default: ''
            description: Path string of compiled app binary, relative to src_path
  path:
    oneOf:
      - type: string
      - type: object
        additionalProperties: false
        required:
          - git_repo
          - version
        properties:
          git_repo:
            $ref: '#/definitions/path'
            description: Path to repo
          version:
            type: string
            description: Branch, tag, or commit hash
      - type: object
        additionalProperties: false
        required:
          - archive_path
        properties:
          archive_path:
            description: Path to archive
            $ref: '#/definitions/path'
      - type: object
        additionalProperties: false
        required:
          - download_url
        properties:
          download_url:
            type: string
            description: URL to download
      - type: object
        additionalProperties: false
        required:
          - subpath
          - relative_to
        properties:
          subpath:
            type: string
          relative_to:
            $ref: '#/definitions/path'
type: object
additionalProperties: false
properties:
  plugin_groups:
    type: array
    default: []
    items:
      type: object
      additionalProperties: false
      properties:
        plugin_group:
          type: array
          default: []
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                description: An optional name for the plugin
                default: ""
                type: string
              path:
                $ref: '#/definitions/path'
                description: Path to the directory containing the SO.
              config:
                default: {}
                type: object
                additionalProperties:
                  type: string
                description: Vars that get passed to the build system
            required:
              - path
  common:
    default: {}
    type: object
    additionalProperties: false
    properties:
      path:
        default: ./common
        $ref: '#/definitions/path'
        description: Path to https://github.com/ILLIXR/ILLIXR
  runtime:
    default: {}
    type: object
    additionalProperties: false
    properties:
      path:
        default: ./runtime
        $ref: '#/definitions/path'
        description: Path to https://github.com/ILLIXR/ILLIXR
      config:
        default: {}
        type: object
        additionalProperties:
          type: string
        description: Vars that get passed to the build system
  action:
    type: object
    additionalProperties: true
    default: {}
    required:
      - name
    properties:
      name:
        default: native
        type: string
        description: "Currently supports: 'native', 'monado', 'tests', or 'clean'"
        properties:
          path:
            $ref: '#/definitions/path'
            description: Path to action
      config:
        default: {}
        type: object
        additionalProperties:
          type: string
        description: Interpretation of these vars is action-dependent
      openxr_app:
        default: {}
        type: object
        additionalProperties: False
        properties:
          app:
            $ref: '#/definitions/app'
            default: {}
            description: The application to run with the 'monado' action
          config:
            type: object
            default: {}
            additionalProperties:
              type: string
            description: Vars that get passed to the build system
  dataset:
    type: object
    default: {}
    additionalProperties: false
    properties:
      delimiter:
        default: ','
        type: string
        description: The delimiter used in the dataset to separate data values.
      root_path:
        $ref: '#/definitions/path'
        description: Path to the directory containing the dataset.
      imu:
        type: object
        default: {}
        additionalProperties: false
        properties:
          timestamp_units:
            default: 'nanoseconds'
            type: string
          format:
            type: string
            default: ''
          path:
            type: array
            default: []
            items:
                $ref: '#/definitions/path'
                description: List of paths to the directories containing the IMU Data.
      image:
        type: object
        default: {}
        additionalProperties: false
        properties:
          timestamp_units:
            default: 'nanoseconds'
            type: string
          rgb:
            type: object
            default: {}
            additionalProperties: false
            properties:
              path:
                type: array
                default: []
                items:
                    $ref: '#/definitions/path'
                    description: List of paths to the directories containing the RGB Images.
          depth:
            type: object
            default: {}
            additionalProperties: false
            properties:
              path:
                type: array
                default: []
                items:
                    $ref: '#/definitions/path'
                    description: List of paths to the directories containing the Depth Images.
          grayscale:
            type: object
            default: {}
            additionalProperties: false
            properties:
              path:
                type: array
                default: []
                items:
                    $ref: '#/definitions/path'
                    description: List of paths to the directories containing the Grayscale Images.
      pose:
        type: object
        default: {}
        additionalProperties: false
        properties:
          timestamp_units:
            default: 'nanoseconds'
            type: string
          path:
            type: array
            default: []
            items:
                $ref: '#/definitions/path'
                description: List of paths to the directories containing the Pose Data.    
      ground_truth:
        type: object
        default: {}
        additionalProperties: false
        properties:
          timestamp_units:
            default: 'nanoseconds'
            type: string
          path:
            $ref: '#/definitions/path'
            description: Path to the file containing the Ground Truth data.
          format:
            default: ''
            type: string
          name:
            default: ''
            type: string
  demo_data:
    $ref: '#/definitions/path'
    description: URL to OBJs to render in gldemo.
  enable_offload:
    type: boolean
    description: Flag to activate data collection at runtime.
  enable_alignment:
    type: boolean
    description: Flag to activate the ground-truth alignment.
  enable_verbose_errors:
    type: boolean
    description: Flag to activate verbose logging in 'common/error_util.hpp'
  enable_pre_sleep:
    type: boolean
    description: Flag to activate sleeping at application start for attaching gdb. Disables 'catchsegv'.
  profile:
    default: dbg
    type: string
    description: "Currently supports 'dbg' and 'opt'"
  realsense_cam:
    default: auto
    type: string
    description: "When realsense plugin is used, this argument selects the model to use. Currently supports 'auto', 'D4XX' series that have IMU, and 'T26X'. 'auto' will select device based on supported IMU streams or T26X presence, prefering D4XX series with IMU"
